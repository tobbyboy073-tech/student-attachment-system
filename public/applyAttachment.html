<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply for Attachment / Internship</title>
  <link rel="stylesheet" href="dashboard.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>🧑‍🎓 Apply for Attachment / Internship</header>
  <div class="container">
    <form id="applicationForm">
      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" name="student" required>

      <label for="opportunity">Select Opportunity:</label>
      <select id="opportunity" name="opportunity" required>
        <option value="">-- Select Opportunity --</option>
      </select>

      <label for="coverLetter">Cover Letter:</label>
      <textarea id="coverLetter" name="coverLetter" rows="4" required></textarea>

      <button type="submit">Submit Application</button>
    </form>
    <div id="message"></div>
  </div>

  <script src="applyAttachment.js"></script>
</body>
</html>
