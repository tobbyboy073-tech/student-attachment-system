<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìä Reports & Analytics</title>
  <link rel="stylesheet" href="dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>üìä Reports & Analytics Dashboard</header>

  <div class="container">
    <h2>System Overview</h2>

    <div class="stats">
      <div class="card">
        <h3 id="studentCount">0</h3>
        <p>Students</p>
      </div>
      <div class="card">
        <h3 id="companyCount">0</h3>
        <p>Companies</p>
      </div>
      <div class="card">
        <h3 id="opportunityCount">0</h3>
        <p>Opportunities</p>
      </div>
      <div class="card">
        <h3 id="applicationCount">0</h3>
        <p>Applications</p>
      </div>
    </div>

    <canvas id="summaryChart" width="400" height="200"></canvas>

    <div style="margin-top: 20px;">
      <button onclick="location.href='dashboard.html'">üè† Back to Dashboard</button>
    </div>
  </div>

  <script>
    async function loadReports() {
      try {
        const [studentsRes, companiesRes, oppsRes, appsRes] = await Promise.all([
          fetch("/students"),
          fetch("/companies"),
          fetch("/opportunities"),
          fetch("/applications")
        ]);

        const students = await studentsRes.json();
        const companies = await companiesRes.json();
        const opportunities = await oppsRes.json();
        const applications = await appsRes.json();

        document.getElementById("studentCount").innerText = students.length;
        document.getElementById("companyCount").innerText = companies.length;
        document.getElementById("opportunityCount").innerText = opportunities.length;
        document.getElementById("applicationCount").innerText = applications.length;

        new Chart(document.getElementById("summaryChart"), {
          type: "bar",
          data: {
            labels: ["Students", "Companies", "Opportunities", "Applications"],
            datasets: [{
              label: "Total Count",
              data: [students.length, companies.length, opportunities.length, applications.length],
              backgroundColor: ["#4CAF50", "#2196F3", "#FFC107", "#E91E63"]
            }]
          }
        });

      } catch (err) {
        console.error("‚ùå Failed to load report data:", err);
      }
    }

    loadReports();
  </script>
</body>
</html>
