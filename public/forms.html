<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forms - Student Attachment System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 500px;
      background: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Student Attachment System - Forms</h1>

  <!-- Add Student -->
  <div class="container">
    <h2>Add Student</h2>
    <form id="studentForm">
      <label>Name:</label>
      <input type="text" name="name" required>
      <label>School:</label>
      <input type="text" name="school" required>
      <label>Course:</label>
      <input type="text" name="course" required>
      <button type="submit">Add Student</button>
    </form>
    <p class="message" id="studentMsg"></p>
  </div>

  <!-- Add Company -->
  <div class="container">
    <h2>Add Company</h2>
    <form id="companyForm">
      <label>Company Name:</label>
      <input type="text" name="name" required>
      <label>Location:</label>
      <input type="text" name="location" required>
      <label>Description:</label>
      <textarea name="description" required></textarea>
      <button type="submit">Add Company</button>
    </form>
    <p class="message" id="companyMsg"></p>
  </div>

  <!-- Add Opportunity -->
  <div class="container">
    <h2>Add Opportunity</h2>
    <form id="opportunityForm">
      <label>Title:</label>
      <input type="text" name="title" required>
      <label>Company:</label>
      <input type="text" name="company" required>
      <label>Description:</label>
      <textarea name="description" required></textarea>
      <label>Deadline (YYYY-MM-DD):</label>
      <input type="text" name="deadline" required>
      <button type="submit">Add Opportunity</button>
    </form>
    <p class="message" id="opportunityMsg"></p>
  </div>

  <!-- Add Application -->
  <div class="container">
    <h2>Add Application</h2>
    <form id="applicationForm">
      <label>Student:</label>
      <input type="text" name="student" required>
      <label>Opportunity:</label>
      <input type="text" name="opportunity" required>
      <label>Cover Letter:</label>
      <textarea name="coverLetter" required></textarea>
      <button type="submit">Submit Application</button>
    </form>
    <p class="message" id="applicationMsg"></p>
  </div>

  <script>
    // Helper function to submit forms
    async function handleFormSubmit(formId, endpoint, msgId) {
      const form = document.getElementById(formId);
      const msg = document.getElementById(msgId);

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        try {
          const res = await fetch(endpoint, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });
          const text = await res.text();
          msg.style.color = res.ok ? "green" : "red";
          msg.textContent = text;
        } catch (error) {
          msg.style.color = "red";
          msg.textContent = "Error submitting form!";
        }
      });
    }

    handleFormSubmit("studentForm", "/addStudent", "studentMsg");
    handleFormSubmit("companyForm", "/addCompany", "companyMsg");
    handleFormSubmit("opportunityForm", "/addOpportunity", "opportunityMsg");
    handleFormSubmit("applicationForm", "/addApplication", "applicationMsg");
  </script>
</body>
</html>
