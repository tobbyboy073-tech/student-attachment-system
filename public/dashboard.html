<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
    }

    .container {
      text-align: center;
      margin-top: 60px;
    }

    h2 {
      color: #333;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 25px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      width: 280px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin-top: 40px;
    }

    nav ul li {
      margin: 10px 0;
    }

    nav ul li a {
      color: #2c3e50;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>🎯 Student Attachment System Dashboard</header>

  <div class="container">
    <h2>Main Menu</h2>

    <div class="buttons">
      <button onclick="location.href='applyAttachment.html'">🧑‍🎓 Apply for Attachment / Internship</button>
      <button onclick="location.href='addCompany.html'">🏢 Add Company</button>
      <button onclick="location.href='reports.html'">📊 Reports & Analytics</button>
      <button onclick="location.href='viewAll.html'">📋 View All Data</button>
    </div>

    <nav>
      <ul>
        <li><a href="viewAll.html">📋 View All Data</a></li>
      </ul>
    </nav>
  </div>
</body>
</html>
