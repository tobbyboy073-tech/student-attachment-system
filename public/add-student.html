<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Student</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>âž• Add Student</h1>

  <nav>
    <a href="index.html">Home</a>
    <a href="add-student.html">Add Student</a>
    <a href="add-company.html">Add Company</a>
    <a href="add-opportunity.html">Add Opportunity</a>
    <a href="dashboard.html">Dashboard</a>
  </nav>

  <hr>

  <form id="studentForm">
    <label>Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label>School:</label><br>
    <input type="text" id="school" required><br><br>

    <label>Course:</label><br>
    <input type="text" id="course" required><br><br>

    <label>Phone Number:</label><br>
    <input type="text" id="phone" placeholder="e.g. 07XXXXXXXX" required><br><br>

    <button type="submit">Add Student</button>
  </form>

  <p id="message"></p>

  <script>
    document.getElementById('studentForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const student = {
        name: document.getElementById('name').value,
        school: document.getElementById('school').value,
        course: document.getElementById('course').value,
        phone: document.getElementById('phone').value
      };

      const res = await fetch('/addStudent', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(student)
      });

      const data = await res.json();
      document.getElementById('message').innerText = data.message;

      // Reset form after adding
      document.getElementById('studentForm').reset();
    });
  </script>
</body>
</html>
