<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Applications</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Applications</header>
  <div class="container">
    <table id="applicationsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Student</th>
          <th>Opportunity</th>
          <th>Cover Letter</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    fetch('/api/applications')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#applicationsTable tbody');
        data.forEach(a => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${a.id}</td><td>${a.student}</td><td>${a.opportunity}</td><td>${a.coverLetter}</td>`;
          tbody.appendChild(tr);
        });
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
