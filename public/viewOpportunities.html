<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Opportunities</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Opportunities</header>
  <div class="container">
    <table id="opportunitiesTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Company</th>
          <th>Description</th>
          <th>Deadline</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    fetch('/api/opportunities')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#opportunitiesTable tbody');
        data.forEach(o => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${o.id}</td><td>${o.title}</td><td>${o.company}</td><td>${o.description}</td><td>${o.deadline}</td>`;
          tbody.appendChild(tr);
        });
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
